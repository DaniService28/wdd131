<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <p>
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" placeholder="Full name" required>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </p>

        <p>
            <label for="address">Address:</label>
            <textarea name="address" id="address" required></textarea>
        </p>

        <p>
            <label for="paymentMethod">Payment Method</label>
            <select name="paymentMethod" id="method">
                <option value="">Select a Paymeny Method</option>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">Paypal</option>
            </select>
        </p>

        <p class="hide">
            <label for="crediCard">Credit Card Number</label>
            <input type="number" name="creditCard" id="creditCard" pattern="[0-9]{16}">
        </p>

        <p class="hide">
            <label for="paypalUsername">Paypal Username</label>
            <input type="text" name="paypalUsername" id="paypalUsername">
        </p>



      </form>
      
    </main>
  </body>
</html>
