<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book Web Page</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js" defer></script>
    <meta name="description" content="A collection of delicious recipes">
    <meta property="og:title" content="Recipe Book Web Page" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A collection of delicious recipes" />
    <meta property="og:image" content="images/apple-crisp.jpg" />
    <meta property="og:url" content="http://www.example.com/recipes" />
    <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
    <header>
        <div>
            <img src="images/recipe-book.png" alt="Logo of Recipe Book">
            <h1>Recipe Book</h1>
        </div>
        <input type="text" id="search-bar" placeholder="Search recipes..." />
    </header>
    <main class="recipes-list">
        <section class="recipe">
           <img src="images/apple-crisp.jpg" alt="Apple Crisp Dessert">
           <div class="recipe-content">
                <div class="tags">
                    <span class="tag">Dessert</span>
                </div>
                <h2>Apple Crisp</h2>
                <span
                    class="rating"
                    role="img"                        aria-label="Rating: 4 out of 5 stars"
                    >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </section>
        
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>    
</body>
</html>
